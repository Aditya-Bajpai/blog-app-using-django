{% extends 'main.html'%}
{% block title %}
<title>Add Blog Post</title>
{% endblock %}
{% block content %}
<style>
    form{
        padding: 12px;
    }
</style>
{% if user.is_authenticated %}
    <h1>Update Your Postt</h1>
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Update</button>
    </form>
{% else %}
    <h1>Sorry You have to be logged in to edit posts !</h1>
{% endif %}
{%endblock%}
