{% extends 'main.html'%}
{% block title %}
<title>{{post.title}}</title>
{% endblock %}
{% block content %}
<style>
    .detail{
        text-align: center;
    }
</style>
<div class="detail">
    <h1>{{post.title}}</h1> - <a href="{%url 'update' post.pk%}"><small>Update</small></a> <br>
    {{post.body}} <br>
    <small>{{post.author.first_name}} {{post.author.last_name}}</small>     |       {{post.pub_date}}
</div>
{%endblock%}
